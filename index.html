<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missiles</title>
  <style>
    body {
      border: 0;
      padding: 0;
      margin: 0;
    }
    #help {
      position: fixed;
      margin: auto;
      background-color: white;
      display: none;
      border: 1px solid black;
      padding: 10px;
      z-index: 10000;
    }
    #message {
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      display: none;
      font-size: 30px;
      text-align: center;
      vertical-align: center;
      z-index: 100;
    }

    #message div {
      display: inline-block;
      background-color: black;
      color: white;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }
    canvas {
      box-sizing: border-box;
      z-index: -1;
    }
    code {
      display: none;
    }
    .formContainer {
      border: 10px solid #cccccc;
      padding: 5px;
      display: table-cell;
      background-color: white;
      position: absolute;
      left: 50%;
      opacity: 1;
    }
    .formContainer input[type=text], .formContainer textarea {
      width: 400px;
    }
    .formContainer textarea {
      height: 300px;
    }
    .formContainer div {
      margin: 5px 0;
    }
    .formContainer label {

    }

    .modal {
      position: absolute;
      background-color: gray;
      opacity: 0.5;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .menu {
      background-color: white;
      color: black;
      position: absolute;
      left: 50%;
      top: 100px;
      padding: 5px;
    }
    .menu a {
      display: block;
      cursor: pointer;
      margin-bottom: 5px;
      background-color: white;
    }

    .menu a.hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div id="help"></div>
  
  <div id="messageContainer">
    <div id="message"></div>
  </div>

  <script type="text/plain" id="formTemplate">
    <div class="formContainer">
      {{:for field:fields}}
        {{:if field.type = boolean}}
          <div>
            <label for="formField_{{field.name}}">{{field.name}}
              <input id="formField_{{field.name}}" type="checkbox" {{:if field.changeable = false}}onclick="return false;"{{:end}}></label></div>
        {{:end}}
        {{:if field.type = textarea}}
          <div>
            <label for="formField_{{field.name}}">{{field.name}}
              <textarea id="formField_{{field.name}}" {{:if field.changeable = false}}readonly{{:end}}></textarea></label></div>
        {{:end}}
        {{:if field.type = text}}
          <div>
            <label for="formField_{{field.name}}">{{field.name}}
              <input id="formField_{{field.name}}" type="text" {{:if field.changeable = false}}readonly{{:end}}></label></div>
        {{:end}}
      {{:end}}
      <button id="{{ok}}" class="ok">OK</button>
      <button id="{{cancel}}" class="cancel">Cancel</button>
    </div>
  </script>

  <canvas id="canvas"></canvas>

  <script src="bundle.js"></script>
</body>
</html>
